<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        img {
            margin-top: 15px;
            width: 200px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>QR Code Generator</h2>
    <input type="text" id="qrText" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR</button>
    <div id="qrResult"></div>
</div>

<script>
    function generateQR() {
        let text = document.getElementById("qrText").value;
        let qrResult = document.getElementById("qrResult");

        if (text === "") {
            alert("Please enter some text or URL");
            return;
        }

        qrResult.innerHTML = "";

        let img = document.createElement("img");
        img.src = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(text);
        qrResult.appendChild(img);
    }
</script>

</body>
</html>
